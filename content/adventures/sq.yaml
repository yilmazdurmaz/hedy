                    Në këtë nivel gjithashtu mund të përdorni: `{elif}`. `{elif}` është shkurt për {else} {if} dhe ju duhet kur doni të kontrolloni 3 apo më shumë opsione.
                    Shiheni!
                start_code: |-
                    {for} i {in} {range} 1 {to} 10:
