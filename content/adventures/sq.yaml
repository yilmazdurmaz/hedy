                    {while} rezultati != 25
                        rezultati = {ask} 'Sa bëjnë 5 herë 5?'
                    {print} 'Është dhënë përgjigje e saktë'
                    ```
                start_code: |-
                    rezultati = 0
                    {while} rezultati != 25
                        rezultati = {ask} 'Sa bëjnë 5 herë 5?'
                    {print} 'Është dhënë përgjigje e saktë'
