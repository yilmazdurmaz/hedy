                example_code: |
                    ```
                    shokët = ['Agoni', 'Beni', 'Arsimi']
                    numrat_me_fat = [15, 18, 6]
                    {for} i {in} {range} 1 {to} 3
                        {print} 'numri me fatë i ' shokët[i]
                        {print} 'është ' numrat_me_fat[i]
