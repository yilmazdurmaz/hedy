            4:
                story_text: |
                    Në këtë nivel ne mund ta bëjmë që fjalia të ketë vlerën e zarit, me thonjëza sigurisht.
                    Këtë herë shembulli i dhënë nuk është i plotësuar. A mund ta përfundoni kodin?
