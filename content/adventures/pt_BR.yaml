                    {while} resultado != 25
                        resultado = {ask} 'Quanto é 5 vezes 5?'
                    {print} 'Uma resposta correta foi dada'
                    ```
                start_code: |-
                    resultado = 0
                    {while} resultado != 25
                        resultado = {ask} 'Quanto é 5 vezes 5?'
                    {print} 'Foi dada uma boa resposta'
            16:
