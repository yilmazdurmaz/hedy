adventures:
    story:
        name: História
        default_save_name: História
        description: História
        levels:
            1:
                story_text: |
                    No nível 1 você pode fazer uma história com um personagem principal diferente que você mesmo insere.

                    Na primeira linha, use `{ask}` e pergunte quem será o personagem principal da história.

                    Após essa primeira linha, comece com `{print}` se a frase precisar ser impressa.
                    Você usa `{echo}` se quiser que seu personagem principal esteja no final da frase.
                example_code: |
                    ```
                    {ask} O personagem principal desta história é
                    {print} O personagem principal agora vai andar pela floresta
                    {echo} Ele está um pouco assustado,
                    {print} Ele ouve barulhos estranhos em todos os lugares
                    {print} Ele tem medo que esta seja uma floresta assombrada
                    ```
                story_text_2: |
                    ### Exercise
                    Can you make your own story in Hedy now by using `{print}` , `{ask}` and `{echo}`?
                start_code: '{print} A sua história começa aqui'
            2:
                story_text: |
                    No nível 2 você pode tornar sua história mais divertida. O nome do seu personagem principal agora pode estar em qualquer lugar dentro da frase.

                    Você tem que programar um pouco mais para isso. Agora você deve nomear seu personagem principal primeiro.

                    Você pode então colocar esse nome em qualquer lugar em uma frase.
                example_code: |-
                    ```
                    nome {is} {ask} Qual é o nome do(a) personagem principal?
                    {print} nome agora vai correr na floresta
                    {print} nome está um pouco(a) assustado(a)
                    {print} De repente ele(a) ouve um barulho estranho...
                    {sleep}
                    {print} nome está com medo de que esta seja uma floresta assombrada
                    ```
                story_text_2: |
                    ### Exercise
                    Now it's time to add variables to your own story that you've made in the previous level.
                    Go to 'My programs', look for your level 1 story adventure and copy the code. Paste the code in your input screen in this level.

                    This code won't work in this level, because you have not used variables yet.
                    Change the `{ask}` commands and `{echo}` commands in your code to the correct form that you've learned in this level.

                    **Extra** Add a sleep command to your code to build up tension in your story.
                start_code: '{print} Sua história'
            3:
                story_text: |
                    No nível 3 você pode tornar sua história mais divertida. Você pode usar aleatoriedade para qualquer monstro, animal ou outro obstáculo, assim:
                example_code: |
                    ```
                    animais {is} 🦔, 🐿, 🦉, 🦇
                    {print} Ouve agora o som de animais {at} {random}
                    ```
                story_text_2: |
                    O comando `{add}` também pode ser útil em sua história.
                example_code_2: |
                    ```
                    {print} Ele ouve um som
                    animais {is} 🐿, 🦔, 🦇, 🦉
                    animal {is} {ask} O que você acha que é?
                    {add} animal {to_list} animais
                    {print} era um animais {at} {random}
                    ```
                story_text_3: |
                    Este é um exemplo do comando `{remove}` em sua história
                example_code_3: |
                    ```
                    {print} A sua ficou muito pesada.
                    {print} Dentro havia uma garrafa de água, uma lanterna e um tijolo.
                    mochila {is} água, lanterna, tijolo
                    lixo {is} {ask} Qual item deve ser descartado?
                    {remove} lixo {from} mochila
                    ```
                start_code: '{print} Sua história'
            4:
                story_text: |
                    Você deve ter notado que ainda há um problema nos níveis anteriores. Você tentou imprimir uma frase que continha a palavra nome?
                    Você pode resolver isso neste nível. Você deve usar aspas simples para tudo que for imprimir.
                example_code: |
                    ```
                    nome {is} Hans
                    {print} 'O nome do personagem principal é' nome
                    {print} nome 'agora vai andar na floresta'
                    {print} nome 'está um pouco assustado'
                    animais {is} 🦔, 🐿, 🦉, 🦇
                    {print} 'Ele ouve o som de' animais {at} {random}
                    {print} nome 'tem medo que esta seja uma floresta assombrada'
                    ```
                start_code: '{print} ''Sua história será impressa aqui!'''
            5:
                story_text: |
                    Neste nível você pode programar finais diferentes, o que tornará sua história ainda mais divertida.

                    Pense em dois finais para sua história, por exemplo:

                    - A princesa está andando pela floresta
                    - Ela se depara com um monstro

                    - Final feliz: ela pega sua espada e o monstro foge rapidamente
                    - Final triste: O monstro devora a princesa

                    Você também pode garantir que um nome possa ser inserido novamente. Isso funciona exatamente como nos níveis anteriores. Você pode combinar isso com um `{if}`, e então você já fez um programa inteiro!
                example_code: |
                    ```
                    nome {is} {ask} 'Quem está andando na floresta?'
                    {print} nome 'caminha pela floresta'
                    {print} nome 'encontra um monstro'
                    final {is} {ask} 'Você gostaria de um final feliz ou triste?'
                    {if} final {is} feliz {print} nome 'pega a espada e o monstro foge rapidamente'
                    {else} {print} 'O monstro devora' nome
                    ```
                start_code: '{print} ''Aqui a sua história vai começar!'''
            7:
                story_text: |
                    Em uma história, alguém diz a mesma palavra várias vezes. Por exemplo, quando alguém pede ajuda ou canta uma música.
                    Você pode colocar tais repetições em sua história neste nível, com `{repeat}`.
                example_code: |
                    ```
                    {print} 'O príncipe não parava de pedir ajuda'
                    {repeat} 5 {times} {print} 'Socorro!'
                    {print} 'Por que ninguém está me ajudando?'
                    ```
                start_code: '{repeat} 5 {times} {print} ''Socorro!'''
            8:
                story_text: |
                    Neste nível você pode usar várias linhas em seus comandos {if}, desta forma você pode atualizar seu final feliz ou triste!
                example_code: |
                    ```
                    {print} 'OH NÃO! O T-rex está se aproximando!'
                    final = {ask} 'Você quer um final feliz ou triste?'
                    {if} final {is} feliz
                         {print} 'Bem a tempo Ricardo volta para a máquina do tempo!'
                         {print} 'Miguel digita o código e...'
                         {print} '💥ZAP!💥'
                         {print} 'Eles estão de volta na garagem'
                    {else}
                         {print} 'Miguel grita VENHA RICARDO! CORRA MAIS RÁPIDO!'
                         {print} 'Mas Ricardo é muito lento...'
                         {print} 'O T-rex se aproxima e o devora em uma grande mordida!🦖'
                    ```
                start_code: '# coloque o seu código aqui'
            9:
                story_text: |
                    Neste nível você pode usar o encaixamento para colocar comandos {if}, {repeat} ou {for} dentro de outros comandos {if}, {repeat} ou {for}. Isso oferece muitas opções e realmente ajuda você a tornar sua história interativa.
                example_code: |
                    ```
                    {print} 'Roberta está andando no centro'
                    local = {ask} 'Roberta está entrando em uma loja, ou ela vai para casa?'
                    {if} local {is} loja
                        {print} 'Ela entra na loja.'
                        {print} 'Roberta vê um livro interessante'
                        compra = {ask} 'A Roberta vai comprar o livro?'
                        {if} compra {is} sim
                            {print} 'Roberta compra o livro e vai para casa'
                        {else}
                            {print} 'Roberta sai da loja e vai para casa'
                    {else}
                        {print} 'Roberta vai para casa'
                    ```
                start_code: '# coloque o seu código aqui'
            10:
                story_text: |
                    Neste nível você pode usar o comando {for} em sua história. Desta forma, você poderia facilmente programar o livro infantil 'urso pardo, urso pardo, o que você vê'.
                example_code: |
                    ```
                    animais = pássaro vermelho, ovelha negra, sapo verde, pato amarelo, criança pequena
                    {print} 'urso marrom'
                    {print} 'urso marrom'
                    {print} 'O que você vê?'
                    {for} animal {in} animais
                         {print} 'Vejo um 'animal' olhando para mim'
                         {print} animal
                         {print} animal
                         {print} 'O que você vê?'
                    {print} 'Vejo todos os animais olhando para mim!'
                    ```
                start_code: '# coloque o seu código aqui'
            12:
                story_text: Neste nível, você pode usar as aspas simples para salvar várias palavras em uma variável.
                example_code: |
                    ```
                    nome = 'A Rainha da Inglaterra'
                    {print} nome 'estava comendo um pedaço de bolo, quando de repente...'
                    ```
                start_code: '# coloque o seu código aqui'
            13:
                story_text: |
                    Usando os comandos `{and}` e `{or}`, você pode encurtar suas histórias. Por exemplo, confira a história do dragão.
                example_code: |
                    ```
                    espada = 'perdida'
                    jogo = 'ligado'
                    {print} 'Nossa heroína está andando pela floresta'
                    {print} 'O caminho se divide em dois caminhos'
                    {for} i {in} {range} 0 {to} 2
                        {if} jogo {is} 'ligado'
                            caminho = {ask} 'Qual caminho ela deve escolher?'
                            {if} caminho {is} 'esquerda' {and} espada {is} 'encontrada'
                                {print} 'Nossa heroína encontra um dragão!'
                                {print} 'Felizmente nossa heroína tem uma espada para derrotar a fera!'
                                jogo = 'acabou'
                            {if} caminho {is} 'esquerda' {and} espada {is} 'perdida'
                                {print} 'Nossa heroína encontra um dragão, mas ela não tem nenhuma arma!'
                                {print} 'Nossa heroína é derrotado pelo dragão...'
                                {print} 'Tente novamente'
                                jogo = 'acabou'
                            {if} caminho {is} 'direito' {and} espada {is} 'encontrada'
                                {print} 'Você já encontrou a espada. Não há mais nada aqui.'
                                {print} 'Ela volta'
                            {if} caminho {is} 'certo' {and} espada {is} 'perdida'
                                {print} 'Nossa heroína encontra uma espada'
                                {print} 'Isso pode ser muito útil'
                                espada = 'encontrada'
                    ```
                start_code: '# coloque o seu código aqui'
            15:
                story_text: |
                    Usar o laço `{while}` pode tornar suas histórias mais interessantes. Por exemplo, você pode usar `{while} jogo {is} 'ligado'` para poder jogar até que o jogo termine.
                    Ou você pode usar `{while} espada {is} 'perdida'` para que o jogador não possa continuar o jogo até encontrar algo.
                example_code: |
                    ```
                    chaves = 'perdidas'
                    {print} 'Você está no seu jardim e perdeu suas chaves.'
                    {print} 'Onde você quer procurá-las?'
                    {print} 'Você pode escolher: árvore, canteiro de flores, pedra, caixa postal'
                    {while} chaves == 'perdidas'
                        local = {ask} 'Onde você quer procurar?'
                        {if} local == 'canteiro de flores'
                            {print} 'Aqui estão elas!'
                            chaves = 'encontradas'
                        {else}
                            {print} 'Não, elas não estão no ' local
                    {print} 'Agora você pode entrar na casa!'
                    ```
                start_code: '# coloque o seu código aqui'
            18:
                story_text: |
                    We are going to print another story, but now we have to use brackets with `{print}`.

                    ### Exercise 1
                    Create a story of at least 5 sentences. You don't have to use 'name' just yet.
                example_code: |
                    ```
                    {print}('Welcome to this story!')
                    ```
                story_text_2: |
                    ### Exercise 2
                    We have already prepared an `{input}` for you. First, use the `name` variable in your story.
                    Then add a second `{ask}` and use that variable as well.
                    Tip: Remember the commas in a `{print}` between text and variables!
                example_code_2: |
                    ```
                    naam = {input}("What's your name?")
                    {print}('Welcome to this story!')
                    ```
                start_code: '# Schrijf jouw code hier'
    add_remove_command:
        name: '{add} {to} & {remove} {from}'
        default_save_name: add_remove_command
        description: introducing add to and remove from
        levels:
            3:
                story_text: |
                    ## Add to
                    You can add items to the list with the `{add} {to}` command. To add an item to a list you can simply type: `{add} penguin {to} animals` or you can use the `{ask}` command like in the example code.
                example_code: |
                    ```
                    animals {is} dog, cat, kangaroo
                    like {is} {ask} What is your favorite animal?
                    {add} like {to_list} animals
                    {print} I choose animals {at} {random}
                    ```
                story_text_2: |
                    ## Remove from
                    If you can add items to a list, of course you can also take them off. This is done with the `{remove} {from}` command.
                example_code_2: |
                    ```
                    animals {is} dog, cat, kangaroo
                    dislike {is} {ask} What animal do you not like?
                    {remove} dislike {from} animals
                    {print} I choose animals {at} {random}
                    ```
                story_text_3: |
                    ### Exercise
                    Try out the new commands in this virtual restaurant. Add the flavor the player is hpoing for to the list and remove the flavors they are allergic to.
                example_code_3: |
                    ```
                    {print} Mystery milkshake
                    flavors {is} strawberry, chocolate, vanilla
                    hope {is} {ask} What flavor are you hoping for?
                    _
                    allergies {is} {ask} Are you allergic to any flavors?
                    _
                    {print} You get a flavors {at} {random} milkshake
                    ```
                start_code: |-
                    animals {is} dog, cat, kangaroo
                    like {is} {ask} What is your favorite animal?
                    {add} like {to_list} animals
                    dislike {is} {ask} What animal do you not like?
                    {remove} dislike {from} animals
                    {print} I choose animals {at} {random}
    and_or_command:
        name: '{and} & {or}'
        default_save_name: and or
        description: introducing and or
        levels:
            13:
                story_text: |-
                    We are now going to learn `{and}` and `{or}`! If you want to check two statements, you don't have to use two `{if}`s but can use `{and}` and `{or}`.

                    If you use `{and}`, both statements, left and right of the `{and}` need to be true. We can also use `{or}`. Then only one statement needs to be correct.
                example_code: |
                    ```
                    name = {ask} 'what is your name?'
                    age = {ask} 'what is your age?'
                    {if} name {is} 'Hedy' {and} age {is} 2
                        {print} 'You are the real Hedy!'
                    ```
                start_code: |-
                    name = {ask} 'what is your name?'
                    age = {ask} 'what is your age?'
                    {if} name {is} 'Hedy' {and} age {is} 2
                        {print} 'You are the real Hedy!'
    ask_command:
        name: '{ask}'
        default_save_name: ask_command
        description: Introduction ask command
        levels:
            1:
                story_text: |
                    ## The ask command
                    Now that you can use the `{print}` command, you are ready to learn the next command: `{ask}`. With the `{ask}` command, you can ask a question. Check it out:
                example_code: |
                    ```
                    {print} Hello!
                    {ask} What is your name?
                    ```
                story_text_2: |
                    ## The echo command
                    If you want the computer to repeat the answer, you can use the `{echo}` command. The answer will then be echoed back at the end of the sentence, so in this example after hello.
                example_code_2: |
                    ```
                    {print} Hello!
                    {ask} What is your name?
                    {echo} hello
                    ```
                story_text_3: |
                    ### Exercise
                    Try out the `{ask}` and `{echo}` commands. Firstly, fill in the blanks to make this program work.
                    Then ask 2 more questions using the `{ask}` command, after each `{ask}` use an `{echo}` to print the answer on the screen.
                example_code_3: |
                    ```
                    _ How are you doing?
                    _
                    ```
                start_code: |
                    {print} Hello!
                    {ask} What is your name?
                    {echo} hello
            2:
                story_text: |
                    ## The ask command
                    Now that we can use **variables** in our codes, we no longer need the `{echo}` command.
                    We can use variables to store the answers to our questions and this way we can use the answer to multiple questions in our codes.
                    Check it out:

                    This way your code is becoming interactive!
                example_code: |
                    ```
                    name {is} {ask} What is your name?
                    {print} Hello name
                    age {is} {ask} How old are you?
                    {print} name is age years old.
                    ```
                story_text_2: |
                    ### Exercise
                    In the previous tab you have practised with setting variables with the `{is}` command.
                    You have created at least 3 variables and used them with a print command.
                    Now, instead of setting the variables we want you to make the variables interactive, like we did in our example.

                    Copy your code from the previous tab and make the variables interactive by using `{ask}` commands.
                example_code_2: |
                    ```
                    favorite_animals is ask What is your favorite animal?
                    print I like favorite_animals
                    ```
                start_code: |-
                    name {is} {ask} What is your name?
                    {print} Hello name
                    age {is} {ask} How old are you?
                    {print} name is age years old.
    blackjack:
        name: Blackjack
        default_save_name: Blackjack
        description: Try to get as close to 21 as you can
        levels:
            17:
                story_text: |
                    Blackjack is a simple game of cards in which you have to get as close to 21 points as possible. You get two cards. Each card is worth their numeral value, and the face cards (Jack, Queen and King) are worth 10 points.
                    The Ace is worth either 1 or 11 points (you can choose). The dealer, your opponent, also gets two cards.
                    If you want, you can get another card, and its points will be added to your total. The dealer can also choose to take another card.
                    But be careful not to get more than 21 points, because if you do, you lose!
                    The player who gets closest to 21, without going over it, wins!

                    Have fun!
                example_code: |
                    ```
                    {print} 'BLACKJACK'
                    cards = [2, 3, 4, 5, 6, 7, 8, 9, 10, 'Jack', 'Queen','King', 'Ace']
                    points = 0
                    dealer_points = 0
                    card_1 = cards[{random}]
                    card_2 = cards[{random}]
                    card_3 = cards [{random}]
                    dealer_card_1 = cards[{random}]
                    dealer_card_2 = cards[{random}]
                    dealer_card_3 = cards[{random}]
                    # Points for card 1
                    {if} card_1 == 'Jack' {or} card_1 == 'Queen' {or} card_1 == 'King':
                        points = points + 10
                    {elif} card_1 == 'Ace':
                        points = points + 11
                    {else}:
                        points = points + card_1
                    # Points for card 2
                    {if} card_2 == 'Jack' {or} card_2 == 'Queen' {or} card_2 == 'King':
                        points = points + 10
                    {elif} card_2 == 'Ace':
                        points = points + 11
                    {else}:
                        points = points + card_2
                    # Points for dealer card 1
                    {if} dealer_card_1 == 'Jack' {or} dealer_card_1 == 'Queen' {or} dealer_card_1 == 'King':
                        dealer_points = dealer_points + 10
                    {elif} dealer_card_1 == 'Ace':
                        dealer_points = dealer_points + 11
                    {else}:
                        dealer_points = dealer_points + dealer_card_1
                    # Points for dealer card 2
                    {if} dealer_card_2 == 'Jack' {or} dealer_card_2 == 'Queen' {or} dealer_card_2 == 'King':
                        dealer_points = dealer_points + 10
                    {elif} dealer_card_2 == 'Ace':
                        dealer_points = dealer_points + 11
                    {else}:
                        dealer_points = dealer_points + dealer_card_2
                    # Two Aces
                    {if} card_1 == 'Ace' {and} card_2 == 'Ace':
                        points = 12
                    {if} dealer_card_1 == 'Ace' {and} dealer_card_2 == 'Ace':
                        dealer_points = 12
                    # Scoreboard
                    {print} 'You have a ' card_1 ' and a ' card_2 ' (' points ' points)'
                    {print} 'The dealer has a ' dealer_card_1 ' and a ' dealer_card_2 ' (' dealer_points ' points)'
                    # Extra card for the player
                    hit = {ask} 'Do you want an extra card?'
                    {if} hit == 'yes':
                        {if} card_3 == 'Jack' {or} card_3 == 'Queen' {or} card_3 == 'King':
                            points = points + 10
                        {elif} card_3 == 'Ace':
                            {if} points > 11:
                                points = points + 11
                            {else}:
                                points = points + 1
                        {else}:
                            points = points + card_3
                        print 'You get an extra ' card_3 ' (' points ' points)'
                    {else}:
                        print 'No extra cards'
                    # Winner
                    {if} points > 21 {or} dealer_points > points {or} dealer_points == 21:
                        {print} 'You lose'
                    {elif} dealer_points < 17:
                        {print} 'The dealer takes an extra card. It is a... ' dealer_card_3
                        {if} dealer_card_3 == 'Jack' {or} dealer_card_3 == 'Queen' {or} dealer_card_3 == 'King':
                            dealer_points = dealer_points + 10
                        {elif} dealer_card_3 == 'Ace':
                            {if} dealer_points < 11:
                                dealer_points = dealer_points + 11
                            {else}:
                                dealer_points = dealer_points + 1
                        {else}:
                            dealer_points = dealer_points + dealer_card_3
                        {print} 'The dealer has ' dealer_points ' points now'
                        {if} dealer_points < 21 {and} dealer_points > points:
                            {print} 'You lose'
                        {else}:
                            {print} 'You win'
                    {elif} points > dealer_points {and} points < 21:
                        {print} 'You win!'
                    ```
                start_code: '# coloque o seu código aqui'
    calculator:
        name: Calculadora
        default_save_name: Calculadora
        description: Create a calculator
        levels:
